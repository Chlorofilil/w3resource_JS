<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether a string starts with 'Java' if it does not otherwise. </title>
</head>
<body>
    <script>
        function startOfWord(word){
            let startTest = word.startsWith("Java");
            return startTest;
        }

        console.log(startOfWord("eees"))
        console.log(startOfWord("Javascript"))
    </script>
</body>
</html>
