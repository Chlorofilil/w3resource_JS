<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether three given integer values are in the range 50..99 (inclusive). Return true if one or more of them are in the specified range</title>
</head>
<body>
    <script>
        function numCheck(num1, num2, num3){
            if((num1 >=50 && num1 <=99) || ((num2 >=50 && num2 <=99)) || ((num3 >=50 && num3 <=99))){
                return true;
            } else {
                return false;
            }
        }

        console.log(numCheck(55, 70, 80))
        console.log(numCheck(55, 10, 5))
        console.log(numCheck(5, 10, 80))
        console.log(numCheck(5, 60, 5))
        console.log(numCheck(5, 10, 5))
    </script>
</body>
</html>
