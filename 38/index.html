<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check a student's total marks in various examinations. The student will get A+ grade if the total marks are in the range 89..100 inclusive, if the examination is "Final-exam" the student will receive A+ grade and total marks must be greater than or equal to 90. If the student gets an A+ grade, return true, otherwise return false.  </title>
</head>
<body>
    <script>
        function check(points, finalExam){
            if(finalExam = true){
                if(points >= 90){
                    console.log("A+.")
                }else{
                console.log("Nedostal A+.")
                } 
            }else if(points >= 89){
                console.log("A+")
            }
        }

        console.log(check("78", " "));
        console.log(check("89", "true "));
        console.log(check("99", "true "));
    </script>
</body>
</html>
