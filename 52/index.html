<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to convert letters of a given string alphabetically. </title>
</head>
<body>
    <script>
        function sortLetter(word){
            return word.split("").sort().join("");
        }

        console.log(sortLetter("Python"));
        console.log(sortLetter("Exercises"));
    </script>
</body>
</html>
