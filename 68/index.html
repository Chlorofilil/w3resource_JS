<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to create a new string using the first and last n characters from a given string. The string length must be larger than or equal to n.</title>
</head>
<body>
    <script>
        function newWord(word, num1){
            if(word.length >= num1){
                return word.substring(0,num1) + word.substring(word.length-num1, word.length);
            } else{
                return `Slovo ma menej znakov ako ${num1}.`
            }
        }

        console.log(newWord("JavaScript", 2));
        console.log(newWord("JavaScript", 3));
    </script>
</body>
</html>
