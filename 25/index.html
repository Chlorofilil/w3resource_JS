<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether a given positive number is a multiple of 3 or 7.  </title>
</head>
<body>
    <script>
        function checkmultipleNum(num){
            if( num % 3 === 0 ||  num % 7 === 0){
                console.log("number is multiple be 3 or 7.")
            } else{
                console.log("Number is not multipled be 3 or 7.")
            }            
        }

        console.log(checkmultipleNum(10))
    </script>
</body>
</html>
