<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8.  </title>
</head>
<body>
    <script>
        function difference8(num1, num2){
            let rozdiel = num1 - num2;
            let sum = num1 + num2;
            if(Math.abs(rozdiel) ===8 || sum === 8 || num1 === 8 || num2 === 8){
                return true;
            } else{
                return false;
            }
        }

        console.log(difference8(7,8));
        console.log(difference8(16, 8));
        console.log(difference8(24,32));
        console.log(difference8(17,18));
    </script>
</body>
</html>
