<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find the largest of three given integers.  </title>
</head>
<body>
    <script>
        function findLargestWord(word1, word2, word3){
            let wordlength = [word1.length, word2.length, word3.length];
            let longestLength = Math.max(...wordlength);
            let index = wordlength.indexOf(longestLength);
            return [word1, word2, word3][index];
        }

        console.log(findLargestWord("pes", "macka", "bocian"))
    </script>
</body>
</html>
