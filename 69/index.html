<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to compute the sum of three elements of a given array of integers of length 3.</title>
</head>
<body>
    <script>
        function sun(num){
            return num[0] + num[1] + num[2];
        }

        console.log(sun([10, 32, 20]));  
        console.log(sun([5, 7, 9])); 
        console.log(sun([0, 8, -11]));
        </script>
</body>
</html>
