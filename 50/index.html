<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to capitalize the first letter of each word in a given string.</title>
</head>
<body>
    <script>
        function capitalizeFirstWord(sentence){
            let wholeSentece = sentence.split(' ');console.log(wholeSentece)
            let startOfWOrd = wholeSentece.map(function(word){
                return word.charAt(0).toUpperCase() + word.slice(1);
            });
            return startOfWOrd.join(' ');
            
        }
        
        console.log(capitalizeFirstWord("Write a JavaScript program to capitalize the first letter of each word of a given string."));
    </script>
</body>
</html>
