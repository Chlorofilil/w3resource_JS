<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program that checks two integer values and returns true if either one is 15 or if their sum or difference is 15.  </title>
</head>
<body>
    <script>
        function check(num1, num2){
            if(num1 === 15 || num2 ===15 || num1 + num2 === 15 || num1 - num2 ===15){
                return true;
            } else {
                return false;
            }
        }

        console.log(check(15, 9));
        console.log(check(25, 15));
        console.log(check(7, 8));
        console.log(check(25, 10));
        console.log(check(5, 9));
        console.log(check(7, 9));
        console.log(check(9, 25));
    </script>
</body>
</html>
