    <title>Write a JavaScript program to remove a character at the specified position in a given string and return the modified string.  </title>
</head>
<body>
    <script>
        function remove_char(word, numletter){
            let startRemove = numletter;
            let endRemove = numletter+word.length;
            let remove5Letter = word.slice(0, startRemove) ;
            let removeendLetter = word.slice(startRemove+1, endRemove);
            let finalWord = remove5Letter+removeendLetter
            return finalWord;
        }
