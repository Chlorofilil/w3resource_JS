<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check a set of three numbers; if the three numbers are the same return 30; otherwise return 20; and if two numbers are the same return 40.</title>
</head>
<body>
    <script>
        function check(num1, num2, num3){
            if(num1 === num2 && num1 === num3){
                return 30;
            } else if((num1 === num2 || num1 === num3) || (num2 === num3 || num2 === num1) || (num3 ===num2 || num3 ===num1)){
                return 40;
            } else {
                return 20;
            }
        }

        console.log(check(8, 8, 8));
        console.log(check(8, 8, 18));
        console.log(check(8, 7, 18));
    </script>
</body>
</html>
