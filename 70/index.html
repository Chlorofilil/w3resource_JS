<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to rotate the elements left in a given array of integers of length 3.  </title>
</head>
<body>
    <script>
        let array = [3, 4, 5,6]
        function rotate(array){
            return array.reverse();
        }

        console.log(rotate(array));
    </script>
</body>
</html>
