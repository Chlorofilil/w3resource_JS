<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check whether two given integer values are in the range 50..99 (inclusive). Return true if either of them falls within the range</title>
</head>
<body>
    <script>
        function checkNum(num1, num2){
            if((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99)){
                return true;
            } else {
                return false;
            }
        }

        console.log(checkNum(55, 80));
        console.log(checkNum(45, 80));
        console.log(checkNum(45, 110));
        console.log(checkNum(55, 110));
    </script>
</body>
</html>
