<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to compute the sum of the two given integers. If the sum is in the range 50..80 return 65 otherwise return 80. </title>
</head>
<body>
    <script>
        function sumFunction( num1, num2){
            let sum = num1 + num2;
            if(sum >=50 && sum <= 80){
                return 65;
            } else{
                return 80;
            }
        }

        console.log(sumFunction(30,20));
        console.log(sumFunction(90,80));
    </script>
</body>
</html>
