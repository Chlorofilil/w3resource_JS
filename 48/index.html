<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to reverse a given string.  </title>
</head>
<body>
    <script>
        function revers(word){
            return word.split('').reverse().join('');
        }

        console.log(revers("Welcome"))
    </script>
</body>
</html>
