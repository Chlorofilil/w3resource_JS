<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to concatenate two strings and return the result. If the length of the strings does not match, then remove the characters from the longer string.</title>
</head>
<body>
    <script>
        function words(word1, word2){
            if(word1.length === word2.length){
                return word1 + word2;
            } else if(word1.length > word2.length){
                let numberlength = word1.length - word2.length;
                let newWord = word1.slice(numberlength, word1.length)
                return newWord + word2;
            } else if(word2.length > word1.length){
                let numberlength = word2.length - word1.length;
                let newWord = word2.slice(numberlength, word2.length)
                return word1 + newWord;
            }
        }

        console.log(words("Python", "JS"));
        console.log(words("ab", "cdef"));
        console.log(words("ab", "cd"));
    </script>
</body>
</html>
