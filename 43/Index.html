<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check from three given numbers (non negative integers) that two or all of them have the same rightmost digit.  </title>
</head>
<body>
    <script>
        function checkFinalNum(num1, num2, num3){
            let lastNum1 = num1 % 10;
            let lastNum2 = num2 % 10;
            let lastNum3 = num3 % 10;

            if(Math.sign(num1) === -1 || Math.sign(num2) === -1 || Math.sign(num3) === -1){
                return `Jedno z čisel je záporné.`;
            } else if(lastNum1 === lastNum2 || lastNum1 === lastNum3 || lastNum2 === lastNum3){
                return `True.`
            } else {
                return false;
            }
            
        }

        console.log(checkFinalNum(-22,32,42));
        console.log(checkFinalNum(102,302,2));
        console.log(checkFinalNum(20,22,45));
    </script>
</body>
</html>
