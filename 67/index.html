<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to create a new string from a given string. This program removes the first and last characters of the string if the first or last character is 'P'. Return the original string if the condition is not satisfied.</title>
</head>
<body>
    <script>
        function newWord(word){
            let firstLetter = word.charAt(0);
            let secondLetter = word.charAt(word.length-1);
            if((firstLetter === "p" || firstLetter === "P") && (secondLetter === "p" || secondLetter === "P")){
                return word.substring(1,word.length-1);
            } else if(secondLetter === "p" || secondLetter === "P"){
                return word.substring(0,word.length-1);
            } else if
                (firstLetter === "p" ||firstLetter === "P"){
                return word.substring(1,word.length);
            } else {
                return word;
            }
        }

        console.log(newWord("PythonP"));
        console.log(newWord("Python"));
        console.log(newWord("JavaScript"));
    </script>
</body>
</html>
